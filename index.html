<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/media.css">
</head>
<body>
    <header class="header">
        <div class="header-header">
            <div class="container">
                <div class="header__body">
                    <a href="" class="header__logo"><img src="./images/logo.png" alt=""></a>
                    <nav class="header__nav">
                    <ul class="header__list">
                        <li>
                            <a href="" class="header__link">Find House</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Community</a>
                        </li>
                        <li>
                            <a href="" class="header__link">Our Blog</a>
                        </li>
                    </ul>
                    <div class="header__account">
                        <a href="" class="header__register">Register</a>
                        <a href="" class="header__login">Login</a>
                    </div>
                </nav>
                <div class="header__burger">
                    <span></span>
                </div>
                </div>
            </div>
        </div>
        <div class="header-body">
            <div class="header-content">
                <div class="container">
                    <div class="header-content__body">
                        <h1 class="header__title">CHOOSE YOUR DREAM HOUSE</h1>
                        <div class="header__choose">
                            <div class="header__choose-address">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Bali, Indonesia</span>
                            </div>
                            <div class="header__choose-type">
                                <i class="fal fa-home-alt"></i>
                                <span>Deluxe Type</span>
                            </div>
                            <div class="header__choose-search">
                                <i class="fas fa-search"></i>
                            </div>
                        </div>
                        <div class="header__address">
                            <h2 class="header__address-title">The Modern Deluxe House.</h2>
                            <p class="header__address-subtitle"><i class="fas fa-map-marker-alt"></i> Denpasar, Bali, Indonesia</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-swiper">
                <div class="header-slider__wrapper">
                    <div class="header-slider__slide">
                        <div class="header-img">
                            <img src="./images/01-bg-01.jpg" alt="">
                        </div>
                    </div>
                    <div class="header-slider__slide">
                        <div class="header-img">
                            <img src="./images/01-bg-02.jpg" alt="">
                        </div>
                    </div>
                    <div class="header-slider__slide">
                        <div class="header-img">
                            <img src="./images/01-bg-03.jpg" alt="">
                        </div>
                    </div>
                    <div class="header-slider__slide">
                        <div class="header-img">
                            <img src="./images/01-bg-04.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="header-swiper__nav">
                    <div class="header-swiper__button--next">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="header-swiper__button--prev">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    

    <script src="script/swiper-bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
